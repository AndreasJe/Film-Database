    <script>
        /*Forskellige constanter og variable defineres. Også JSON bliver linket til her.*/
        const container = document.querySelector(".data-container");
        const template = document.querySelector("template");
        const detalje = document.querySelector("#detalje");
        let produkter;
        let allefilm = [];
        let filter = "alle";

        const id = "1m9ddpu_jXgZ2MrUp_d2JgQTWyonYcKFc9W1rdv1TdKQ";
        const url = "https://spreadsheets.google.com/feeds/list/" + id + "/1/public/values?alt=json"

        console.log("JSONData link:", url);
        document.addEventListener("DOMContentLoaded", getJson);



        /* Funktionen henter vores data fra ovenstående URL, herefter vises henvises til næste funktion */
        async function getJson() {

            const jsonData = await fetch(url);
            produkter = await jsonData.json();
            visRetter();
            addEventListenersToButtons();
        }



        /* Funktion som viser de forskellige film i main-grid - Disse henviser enkeltvis til deres produkt */
        function visRetter() {
            container.innerHTML = "";
            antal = produkter.feed.entry.length;

            produkter.feed.entry.forEach(produkt => {
                if (filter == "alle" || filter == produkt.gsx$genre.$t) {
                    let klon = template.cloneNode(true).content;

                    klon.querySelector("img").src = "img/" + produkt.gsx$cover.$t + "/plakat.jpg";
                    klon.querySelector("img").alt = `Plakat af filmen: ${produkt.gsx$titel.$t};`
                    klon.querySelector("#produkt").addEventListener("click", () => visDetalje(produkt));
                    container.appendChild(klon);
                }
            })
        }



        /* Eventlisteners på menu-knapper */
        function addEventListenersToButtons() {
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })
        }



        /* Filterering efter genre, bestemt ud fra Dataset - derefter visning af denne kategori */
        function filtrering() {
            filter = this.dataset.genre;
            document.querySelector("h1").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            })
            this.classList.add("valgt")
            visRetter();
            console.log("Filtreres efter Genren;", filter);

        }



        /* Popup visning af enkelt-film valgt ud fra id */
        function visDetalje(produkt) {
            const klon = template.cloneNode(true).content;
            detalje.classList.remove("skjul");
            detalje.querySelector(".luk").addEventListener("click", () => detalje.classList.add("skjul"));
            document.getElementById("overskrift").style.display = "none";


            console.log("Viser pop-up for", produkt.gsx$titel.$t)

            document.querySelector("#detalje #popup-film").textContent = produkt.gsx$titel.$t;
            document.querySelector("#detalje #popup-instruktør").textContent = `${produkt.gsx$instuktør.$t}`
            document.querySelector("#detalje #popup-beskrivelse").textContent = `${produkt.gsx$plot.$t}`
            document.querySelector("#detalje #popup-op").textContent = `Udgivelsesår: ${produkt.gsx$år.$t}`
            document.querySelector("#detalje #popup-spilletid").textContent = `${produkt.gsx$tid.$t}`
            document.querySelector("#detalje #popup-skuespillere").textContent = `${produkt.gsx$cast.$t}`
            document.querySelector("#detalje #popup-produktion").textContent = `Produktionsselskab: ${produkt.gsx$prod.$t}`
            document.querySelector("#detalje img").src = "img/" + produkt.gsx$cover.$t + "/plakat.jpg";
            document.querySelector("#detalje img").alt = `Plakat af filmen: ${produkt.gsx$titel.$t}`


            if (produkt.gsx$stjerner.$t == 1) {
                document.querySelector("#detalje #star1").classList.add("yellow");

                console.log("1 stjerne");

            } else if (produkt.gsx$stjerner.$t == 2) {
                document.querySelector("#detalje #star1").classList.add("yellow");
                document.querySelector("#detalje #star2").classList.add("yellow");
                console.log("2 stjerne");

            } else if (produkt.gsx$stjerner.$t == 3) {
                document.querySelector("#detalje #star1").classList.add("yellow");
                document.querySelector("#detalje #star2").classList.add("yellow");
                document.querySelector("#detalje #star3").classList.add("yellow");
                console.log("3 stjerne");


            } else if (produkt.gsx$stjerner.$t == 4) {
                document.querySelector("#detalje #star1").classList.add("yellow");
                document.querySelector("#detalje #star2").classList.add("yellow");
                document.querySelector("#detalje #star3").classList.add("yellow");
                document.querySelector("#detalje #star4").classList.add("yellow");
                console.log("4 stjerne");

            } else if (produkt.gsx$stjerner.$t == 5) {
                document.querySelector("#detalje #star1").classList.add("yellow");
                document.querySelector("#detalje #star2").classList.add("yellow");
                document.querySelector("#detalje #star3").classList.add("yellow");
                document.querySelector("#detalje #star4").classList.add("yellow");
                document.querySelector("#detalje #star5").classList.add("yellow");
                console.log("5 stjerne");


            } else {
                document.querySelector("#detalje #star1").classList.add("white");
                document.querySelector("#detalje #star2").classList.add("white");
                document.querySelector("#detalje #star3").classList.add("white");
                document.querySelector("#detalje #star4").classList.add("white");
                document.querySelector("#detalje #star5").classList.add("white");
                console.log("0 stjerne");

            }
            document.querySelector(".luk").addEventListener("click", resetStars)
            container.appendChild(klon);
            window.scrollTo(0, 0);

        }

        function resetStars() {
            document.querySelector("#detalje #star1").classList.remove("yellow");
            document.querySelector("#detalje #star2").classList.remove("yellow");
            document.querySelector("#detalje #star3").classList.remove("yellow");
            document.querySelector("#detalje #star4").classList.remove("yellow");
            document.querySelector("#detalje #star5").classList.remove("yellow");
            document.querySelector("#detalje #star1").classList.remove("white");
            document.querySelector("#detalje #star2").classList.remove("white");
            document.querySelector("#detalje #star3").classList.remove("white");
            document.querySelector("#detalje #star4").classList.remove("white");
            document.querySelector("#detalje #star5").classList.remove("white");
        }


        /* OFF Canvas-menuen til mobil - Content får tildelt marginLeft og menu får tildelt width */
        function openNav() {
            document.getElementById("menu").style.width = "250px";
            document.getElementById("wrapper").style.marginLeft = "250px";
            console.log("Der åbnes for Mobil sidebar");
        }

        /* OFF Canvas-menuen til mobil - MarginLeft og Width fjernes igen */
        function closeNav() {
            document.getElementById("menu").style.width = "0";
            document.getElementById("wrapper").style.marginLeft = "0";
            console.log("Mobil sidebar lukkes igen");
        }

    </script>
</body>
